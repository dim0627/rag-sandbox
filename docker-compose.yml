services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: rag-sandbox-db
    environment:
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
      POSTGRES_DB: rag_sandbox
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_sandbox"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
